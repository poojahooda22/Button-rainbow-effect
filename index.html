<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button poppr</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <button class="btn">
                <div class="btn__bg">
                    <span class="btn__bg__layer btn__bg__layer-first"></span>
                    <span class="btn__bg__layer btn__bg__layer-second"></span>
                    <span class="btn__bg__layer btn__bg__layer-third"></span>
                </div>
                <span class="btn__text-out">Sign up today</span>
                <span class="btn__text-in">Sign up today</span>
            </button>
        </div>
    </div>
</body>
</html>
